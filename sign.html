<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemiTunes-Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="container">
         <img src="image (2).jpg" alt="" class="logo">
        <div class="login-box">
            <h2>Sign up for TemiTunes</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <label for="password">Comfirm Password</label>
                    <input type="password" id="Compassword" placeholder="Comfirm Password">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <button type="button" class="login-btn" onclick="SignUP()">Sign Up</button>
                <!-- <button type="button" id="togglePassword" onclick="togglePassword()">Show</button> -->
            </form>
            <div class="divider">
                <hr><span>or</span><hr>
            </div>
            <p class="signup-text">
                Already have an account? <a href="index.html">Log in to TemiTunes</a>
            </p>
        </div>
    </div>
</body>
</html>
<script src="sign.js"></script>
