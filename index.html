<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemiTunes-Log In</title>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <img src="image (2).jpg" alt="" class="logo">
        <div class="login-box">
            <h2>Log in to TemiTunes</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email or username</label>
                    <input type="text" id="email" placeholder="Email or username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn" onclick="Login()">Log In</button>
            </form>

            <a href="#" class="forgot-password">Forgot your password?</a>

            <div class="divider">
                <hr><span>or</span><hr>
            </div>
            <p class="signup-text">
                Don't have an account? <a href="sign.html">Sign up for TemiTunes</a>
            </p>
        </div>
    </div>
</body>
</html>

<script src="index.js"></script>
